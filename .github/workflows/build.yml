name: Build and Push Image

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'docker-compose.yml'
  workflow_dispatch:

env:
  DOCKER_ORG: cormorack
  GITHUB_SHA: ${{ github.sha }}
  GITHUB_REF: ${{ github.ref }}

jobs:
  matrix-build:
    strategy:
      fail-fast: false
      matrix:
        IMAGE: [harvester-worker]
    name: ${{ matrix.IMAGE }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Job Environment Variables
        run: |
          CALVER="$( date -u '+%Y.%m.%d' )"
          echo ${CALVER}
          SHA7="${GITHUB_SHA::7}"
          DOCKER_TAG=$SHA7
          IMAGE_SPEC="${DOCKER_ORG}/${{ matrix.IMAGE }}:${DOCKER_TAG}"
          IMAGE_SPEC_MAIN="${DOCKER_ORG}/${{ matrix.IMAGE }}:main"
          echo "DOCKER_TAG=${DOCKER_TAG}" >> $GITHUB_ENV
          echo "IMAGE_SPEC=${IMAGE_SPEC}" >> $GITHUB_ENV
          echo "IMAGE_SPEC_MAIN=${IMAGE_SPEC_MAIN}" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.IMAGE }}
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_SPEC }}
            ${{ env.IMAGE_SPEC_MAIN }}